<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
     
      <a-assets>
        
          <a-mixin id="box" geometry="primitive: a-cylinder"></a-mixin>
          <a-mixin id="tall" geometry="height: 10"></a-mixin>
          <a-mixin id="wide" geometry="width: 10"></a-mixin>
        </a-assets>
        <a-assets>
        
          <a-mixin id="cube" geometry="primitive: cube"></a-mixin>
          <a-mixin id="tall" geometry="height: 20"></a-mixin>
          <a-mixin id="wide" geometry="width: 20"></a-mixin>
        </a-assets>
      
        <a-entity geometry="primitive: box; height: 10; depth: 2; width: 10"></a-entity>




  
  <a-entity mixin="blue cube"></a-entity>
      <!-- <a-sky color="#ECECEC" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/city.jpg"></a-sky> -->
    </a-scene>
  </body>
</html>
